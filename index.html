<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da Veia</h1>

    <div class="options">
        <div class="image-selection">
            <label for="playerX" class="optionX">Jogador X:</label>
            <input type="file" id="playerX" accept="image/*">

            <label for="playerO" class="optionO">Jogador O:</label>
            <input type="file" id="playerO" accept="image/*">
        </div>
        <button id="start-game">Iniciar Jogo</button>
    </div>

    <div class="board">

    </div>

    <div class="winner"></div>

    <script src="script.js"></script>
</body>

</html>
